<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <header class="bg-secondary p-3">
        <h5>nicepage</h5>
    </header>

    <main>
        <h2 class="text-center p-5"><strong>Related Products</strong></h2>
        <hr class="bg-black border-3 opacity-100 mx-auto" style="width: 100px; margin-top: -20px; margin-bottom: 60px;">
        <div id="product-list" class="container">
            <div class="row mb-5"></div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center p-4"> 
      <p>This site was created with the Nicepage</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function getData() {
            fetch('/products')
                .then(response => response.json())
                .then(data => {
                    const productList = document.querySelector('#product-list .row');
                    data.forEach(product => {
                        const productItem = document.createElement('div');
                        productItem.classList.add('col-md-3', 'mb-3');
                        productItem.innerHTML = `
                            <div class="card h-100">
                                <img class="card-img-top" width="250px" height="250px" src="${product.image}" alt="${product.name}"/>
                                <div class="card-body">
                                    <h5 class="card-title">${product.name}</h5>
                                    <h3 class="card-text"><strong>${product.price}</strong></h3>
                                </div>
                            </div>
                        `;
                        productList.appendChild(productItem);
                    });
                })
                .catch(error => console.error('Error fetching products:', error));
        }
        getData();

    </script>
</body>

</html>
